<section id="services" class="bg-blue">
   <div class="container login">
	<div class="row clearfix">
		<div class="col-md-6 column">
			<h3>
				Log In
			</h3>
			<form role="form">
				<div class="form-group">
					 <label for="Email">Email address</label><input type="email" class="form-control" id="lemail" />
				</div>
				<div class="form-group">
					 <label for="Password">Password</label><input type="password" class="form-control" id="lpass" />
			
				</div> <button type="button" name="login" class="btn btn-default" onclick="loginSubmit()">Submit</button>
			</form>
		</div>
		<div class="col-md-6 column">
			<h3>
				Sign Up
			</h3>
			<form role="form">
                            <div class="form-group">
					 <label for="FirstName">First Name</label><input type="text" class="form-control" id="fname" />
				</div>
                            <div class="form-group">
					 <label for="LastName">Last Name</label><input type="text" class="form-control" id="lname" />
				</div>
				<div class="form-group">
					 <label for="Email">Email address</label><input type="email" class="form-control" id="semail" />
				</div>
				<div class="form-group">
					 <label for="Password">Password</label><input type="password" class="form-control" id="pass" />
				</div>
                                <div class="form-group">
					 <label for="ConfirmPassword">Confirm Password</label><input type="password" class="form-control" id="confpass" />
				
				<div class="form-group">
					 <label for="nick">Delivery Address Nickname</label><input type="text" class="form-control" id="nick" />
				</div>
				<div class="form-group">
					 <label for="addr">Street</label><input type="text" class="form-control" id="addr" />
				</div>
				<div class="form-group">
					 <label for="city">City</label><input type="text" class="form-control" id="city" />
				</div>
				<div class="form-group">
					 <label for="state">State</label><input type="text" class="form-control" id="state" />
				</div>
				<div class="form-group">
					 <label for="zip">Zip code</label><input type="text" class="form-control" id="zip" />
				</div>
				<div class="form-group">
					 <label for="phone">Phone Number</label><input type="text" class="form-control" id="phone" />
				</div>
				
				</div> <button type="button" name="signup" class="btn btn-default" onclick="signupSubmit()">Submit</button>
			</form>
		</div>
	</div>
</div>
